{% extends "base.html" %}

{% block content %}
  <h2>Register</h2>
  <p>This is the user registration page.</p>
  <form method="POST">
    {% csrf_token %}
    <p><label for="id_full_name">Full Name:</label> <input type="text" name="full_name" required></p>
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
